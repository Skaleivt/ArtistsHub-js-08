<section class="feedback-section" id="reviews">
  <div class="container">
    <h2 class="visually-hidden">feedback</h2>
    <div class="swiper feedback-swiper">
      <div class="swiper-wrapper" id="feedback-list"></div>

      <div class="swiper-pagination"></div>

      <div class="swiper-button-prev">
        <svg class="icon-swiper-button" width="24" height="24">
          <use href="/img/symbol-defs.svg#icon-btn-prev"></use>
        </svg>
      </div>
      <div class="swiper-button-next">
        <svg class="icon-swiper-button" width="24" height="24">
          <use href="/img/symbol-defs.svg#icon-btn-next"></use>
        </svg>
      </div>
      <div class="swiper-scrollbar"></div>
    </div>
  </div>
  <div class="backdrop is-hidden" id="feedback-modal">
    <div class="modal-feedback">
      <button class="modal-close-btn" id="close-feedback-modal">×</button>
      <h2 class="modal-title">Submit feedback</h2>
      <form class="feedback-form" id="feedback-form">
        <label>
          Name
          <input
            type="text"
            name="name"
            required
            placeholder="Enter your name..."
          />
        </label>
        <label>
          Message
          <textarea
            name="message"
            placeholder="Type your message..."
            required
          ></textarea>
        </label>
        <div class="star-rating" id="rating">
          <span data-value="1">★</span>
          <span data-value="2">★</span>
          <span data-value="3">★</span>
          <span data-value="4">★</span>
          <span data-value="5">★</span>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>
  <button class="submit-feedback-open">Leave feedback</button>
</section>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
